<template name="serviceFormFields">
    {{#if id}}
        <div class="form-group">
            <label>ID</label>

            <div>{{id}}</div>
        </div>
    {{else}}
        <div class="form-group">
            <label for="id">ID</label>
            <input class="form-control" id="id" required value="{{id}}">
        </div>
    {{/if}}

    <div class="form-group">
        <label for="name">{{_ "name"}}</label>
        <input class="form-control" id="name" required value="{{name}}">
    </div>
    <div class="form-group">
        <label>{{_ "type"}}</label>

        <div>
            <label class="radio-inline">
                <input type="radio" name="type" value="service" required {{isTypeChecked 'service'}}> {{_ "service"}}
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" value="software" required {{isTypeChecked 'software'}}> {{_ "software"}}
            </label>
        </div>
    </div>

    <div class="form-group">
        <label>{{_ "Urls"}}</label>
        {{#each currentUrls}}
            <input class="form-control urlInput" value="{{this}}">
        {{/each}}
        <button class="btn btn-default addUrlButton">+</button>
    </div>

</template>
