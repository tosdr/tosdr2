<template name="services">
    <h2>Services</h2>
    <ul>
        {{#each this}}
            {{>serviceListItem}}
        {{/each}}
    </ul>
</template>

<template name="serviceListItem">
    <li>
        ID: {{id}} <br/>
        Name: {{name}} <br/>
        Type: {{type}} <br/>
        Urls: {{urls}} <br/>
        SubmittedBy: {{submittedBy}} <br/>
        {{#if isModerator}}
            <button class="deleteButton btn btn-danger">Delete</button>
            <a href="{{pathFor 'editService'}}">Edit</a>
        {{/if}}
    </li>
</template>
