<template name="services">
    <h2>{{_ "services"}}</h2>
    {{> reactiveTable settings=settings}}
</template>

<template name="moderateService">
    <a href="{{pathFor 'curate' _id=this._id }}">{{_ "curate"}}</a>
    <button class="deleteButton btn btn-danger">{{_ "delete"}}</button>
    <a href="{{pathFor 'editService'}}">{{_ "edit"}}</a>
</template>
