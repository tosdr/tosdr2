<template name="editPoint">
    <h2>{{_ "edit_a_point"}}</h2>
    <section id="submit-point-form">
        <form class="submitForm" role="form">
            {{>editPointForm}}
            {{#if isModerator}}
            <div class="form-actions">
                <button class="btn btn-primary btn-large" id="savePoint">{{_ "save"}}</button>
            </div>
            {{/if}}
        </form>
    </section>
  <div class="comment-section">
    {{> commentsBox id=_id}}
  </div>
</template>
