<template name="submitPoint">
    <h2>Submit a point about a clause</h2>
    <section id="submit-point-form">
        <form class="submitForm" role="form">
            {{>editPointForm}}
            <div class="form-actions">
                <button class="btn btn-primary btn-large" id="postPoint">Send</button>
                <span class="help-user">Submitting as {{currentUserEmailAddress}} <a href="" class="signoutButton">(Not your email
                    address? Log out!)</a></span></div>
        </form>

        <p>Your contribution will be published under <a href="https://tosdr.org/legal.html" target="_blank">a Creative Commons BY-SA license</a>.</p>

    </section>
</template>
