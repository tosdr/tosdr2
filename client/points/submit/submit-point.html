<template name="submitPoint">
    <h2>{{_ "submit_point_clause"}}</h2>
    <section id="submit-point-form">
        <form class="submitForm" role="form">
            {{>editPointForm}}
            <div class="form-actions">
                <button class="btn btn-primary btn-large" id="postPoint">{{_ "send"}}</button>

                <span class="help-user">{{_ "submitting_as"}} {{currentUserEmailAddress}} <a href="" class="signoutButton">{{_ "not_your_email"}}</a></span></div>
        </form>

        <p>{{_ "contribution_published"}} <a href="https://tosdr.org/legal.html" target="_blank">Creative Commons BY-SA license</a>.</p>

    </section>
</template>
